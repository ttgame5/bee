<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Theni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #word-display {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            min-height: 150px;
            width: 300px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #word-display p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #555;
        }
        .controls button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .controls button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Tamil Theni</h1>
    <div id="word-display">
        </div>
    <div class="controls">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>

    <script src="words.js"></script>
</body>
</html>
